language: php
php:
  - 7.1

addons:
  sonarcloud:
    organization: "monsieurbon-github"
    token:
      secure: ""

notifications:
  email:
    on_success: never
    on_failure: change

before_install:
  - composer self-update

install:
  - composer install

script:
  - phpunit --coverage-clover=coverage.xml

after_success:
  - bash <(curl -s https://codecov.io/bash)
  - sonar-scanner